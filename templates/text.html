<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img { border:0px; vertical-align:middle; padding:0px; margin:0px; }
input, button { font-family:"Arial", "Tahoma", "微软雅黑", "雅黑"; border:0; vertical-align:middle; margin:8px; line-height:18px; font-size:18px }
.btns { width:143px; height:40px; background:url("http://www.divcss5.com/yanshi/201309/2013091602/bg11.jpg") no-repeat left top; color:#FFF; }
    </style>
</head>
<body style="text-align: center">
<div    >
    <h1>输入描述文本</h1>
    <form  method="post">
        {% csrf_token %}
        <input type="text" name="text" style="height: 50px;width:500px;margin:0 auto; border: 1px solid #ccc;
                padding: 7px 0px;
                border-radius: 3px; /*css3属性IE不支持*/
                padding-left:5px; "/>
        <input type="submit" class="btns" onmouseover="this.style.backgroundPosition='left -40px'" onmouseout="this.style.backgroundPosition='left top'" value="提交" />
    </form>
</div>
</body>
</html>
